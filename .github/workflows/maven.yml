# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ rm-refs-heads ]

jobs:
  build:
    env:
      QGC_CREDENTIALS: "${{ secrets.MY_SECRET_QGC }}"
      QGC_URL: "${{ secrets.QGC_URL }}"
      QGC_ORGANIZATION_ID: "${{ secrets.QGC_ORGANIZATION_ID }}"
      QGC_COMPONENT_ID: "${{ secrets.QGC_COMPONENT_ID }}"
      QGC_EVIDENCES_PATH: "target/surefire-reports"
      QGC_SCA_QG_NAME: "Sonar way"
    runs-on: ubuntu-latest

    steps:
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Build with Maven
        run: mvn -B package --file pom.xml && ./qgc/upload-evidences.sh ${{ steps.extract_branch.outputs.branch }}
      - name: Trigger SCA in QGC
        run: ./qgc/trigger-sca.sh ${{ steps.extract_branch.outputs.branch }}

